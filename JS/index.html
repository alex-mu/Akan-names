<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <title>Akan Names</title>
</head>
<body>
    <div class="container">
        <div class="text-center" id="header">
            <h1>Akan Names</h1>
            <p>This program generates users names based on there D.O.B and gender</p>
        </div>
        <form id="form" method="POST">
            <fieldset>
                <legend>Input your DOB to start:</legend>
                Date:<input type="number"  id="date">
                Month:<input type="number" id="month">
                Year:<input type="number" id="year">
                <select id="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </fieldset>
            <br>
            <input type="submit" value="Submit" id="submitButton" class="btn btn-primary" onclick="generateName(); return false"/>
            <h2 class="text-center" id="result">Results</h2>
        </form>
    </div>
    
</body>
<script src="JS/scripts.js"></script>
</html>
